<div class="games_container">
    <app-page
    *ngFor="let game of games"
    pagName="{{game.name}}"
    pagImg="{{game.photo}}"
    pagLabel="{{game.label}}"
    [pagType]='game.categoria'
    [pagConsole]='game.console'
    pagPrice="{{game.price}}"
    ></app-page>
</div>
