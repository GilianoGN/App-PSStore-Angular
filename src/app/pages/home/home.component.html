<div class="menu">
    <app-menubar
        (categorySelected)="filterByCategory($event)"
        (consoleSelected)="filterByConsole($event)"
    ></app-menubar>
</div>
    <hr>
<div class="home_container">
    <app-cards 
        *ngFor="let game of games"
        cardImg="{{game.photo}}"
        cardName="{{game.name}}"
        cardGUrl="{{game.gurl}}"
        cardLabel="{{game.label}}"
        cardType="{{game.console.join(' ')}}"
        cardPrice="{{game.price}}"
    ></app-cards>
</div>
