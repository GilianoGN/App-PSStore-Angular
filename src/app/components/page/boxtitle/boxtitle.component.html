<div class="box_container">
    <h1 class="box_name">{{boxName}}</h1>
    <h2 class="box_type">{{boxType}}</h2>
    <div class="box_consoles">
        <p *ngFor="let boxcons of boxConsole">{{boxcons}}</p>
    </div>
    <div class="box_nota">
        <h3>4.90</h3>
        <h3>3 mil classificações</h3>
    </div>
    <h1 class="box_price">{{boxPrice}}</h1>
    <button class="box_carrinho">Adicionar ao carrinho</button>
</div>
